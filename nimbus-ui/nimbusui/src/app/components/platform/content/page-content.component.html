<!-- Display Tiles -->
<nm-message messageContext="{{element?.message.context}}" [messageArray]="element?.message.messageArray" [life]="element?.message.life"  *ngIf="element?.message"></nm-message>

<ng-template [ngIf]="element?.visible" [nmPrint]="element" [isPage]="true">
    <!-- <ng-template [ngIf]="element?.config?.labelConfigs?.length > 0"> -->
        <!-- <h1 class="page-title {{imgSrc}} ">
            {{label}}
        </h1> -->
        <nm-label id="{{element.config?.code}}" *ngIf="!isLabelEmpty" [element]="element" [labelClass]="imgSrc + ' page-title'" [size]="labelSize"></nm-label>
    <!-- </ng-template> -->

    <nm-tile id="{{tile?.config?.code}}"  [element]="tile" *ngFor="let tile of tilesList" [ngClass]="tile.config.uiStyles.attributes.size" [position]="position+1" [nmPrint]="tile"></nm-tile>
</ng-template>
